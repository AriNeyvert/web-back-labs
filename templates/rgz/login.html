{% extends "rgz/base.html" %}

{% block content %}
<div style="max-width: 400px; margin: 50px auto; text-align: center;">
    <h2 style="color: #2c3e50; margin-bottom: 30px;">Вход в систему</h2>
    
    <form method="POST" action="{{ url_for('rgz.login') }}">
        <div class="form-group">
            <input type="text" name="login" class="form-control" placeholder="Логин" required>
        </div>
        <div class="form-group">
            <input type="password" name="password" class="form-control" placeholder="Пароль" required>
        </div>
        <button type="submit" class="btn" style="width: 100%;">Войти</button>
    </form>
    
    <div style="margin-top: 20px;">
        <p>Нет аккаунта? <a href="{{ url_for('rgz.register') }}">Зарегистрироваться</a></p>
    </div>

    <!-- Тестовые данные для проверки -->
    <div style="margin-top: 30px; padding: 15px; background: #f8f9fa; border-radius: 8px; text-align: left;">
        <h4 style="color: #2c3e50; margin-bottom: 10px;">Тестовые данные:</h4>
        <p><strong>Администратор:</strong><br>Логин: admin<br>Пароль: admin123</p>
        <p><strong>Обычный пользователь:</strong><br>Логин: user1<br>Пароль: pass1</p>
        <p style="font-size: 0.9em; color: #7f8c8d; margin-top: 10px;">
            Также доступны пользователи user2-user10 с паролями pass2-pass10
        </p>
    </div>
</div>
{% endblock %}
