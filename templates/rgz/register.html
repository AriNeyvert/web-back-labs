{% extends "rgz/base.html" %}

{% block content %}
<div style="max-width: 400px; margin: 50px auto;">
    <h2 style="color: #2c3e50; margin-bottom: 30px; text-align: center;">Регистрация</h2>
    
    <form method="POST">
        <div class="form-group">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="login">Логин:</label>
            <input type="text" id="login" name="login" class="form-control" required>
            <small style="color: #7f8c8d;">Только латинские буквы, цифры и знаки препинания</small>
        </div>
        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" class="form-control" required>
            <small style="color: #7f8c8d;">Только латинские буквы, цифры и знаки препинания</small>
        </div>
        <button type="submit" class="btn" style="width: 100%;">Зарегистрироваться</button>
    </form>
    
    <div style="text-align: center; margin-top: 20px;">
        <p>Уже есть аккаунт? <a href="{{ url_for('rgz.main') }}">Войти</a></p>
    </div>
</div>
{% endblock %}
