{% extends "rgz/base.html" %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Регистрация</h2>
                
                <form method="POST" action="{{ url_for('rgz.register') }}">
                    <div class="mb-3">
                        <label for="login" class="form-label">Логин *</label>
                        <input type="text" class="form-control" id="login" name="login" required>
                        <div class="form-text">Только латинские буквы, цифры и специальные символы</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="name" class="form-label">Имя *</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                        <div class="form-text">Только буквы и пробелы</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль *</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <div class="form-text">Не менее 6 символов</div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="confirm_password" class="form-label">Подтверждение пароля *</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-user-plus me-2"></i>Зарегистрироваться
                        </button>
                    </div>
                </form>
                
                <hr class="my-4">
                
                <div class="text-center">
                    <p class="mb-2">Уже есть аккаунт?</p>
                    <a href="{{ url_for('rgz.login') }}" class="btn btn-outline-primary">
                        <i class="fas fa-sign-in-alt me-2"></i>Войти
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
