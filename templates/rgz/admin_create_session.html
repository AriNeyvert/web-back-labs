{% extends "rgz/base.html" %}

{% block content %}
<div style="max-width: 500px; margin: 0 auto;">
    <h2 style="color: #2c3e50; margin-bottom: 30px; text-align: center;">Создание нового сеанса</h2>
    
    <form method="POST">
        <div class="form-group">
            <label for="movie_title">Название фильма:</label>
            <input type="text" id="movie_title" name="movie_title" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="session_date">Дата сеанса:</label>
            <input type="date" id="session_date" name="session_date" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="session_time">Время сеанса:</label>
            <input type="time" id="session_time" name="session_time" class="form-control" required>
        </div>
        <div style="display: flex; gap: 10px; margin-top: 30px;">
            <button type="submit" class="btn btn-success" style="flex: 1;">Создать сеанс</button>
            <a href="{{ url_for('rgz.main') }}" class="btn" style="flex: 1; text-align: center;">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
