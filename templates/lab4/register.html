{% extends "base.html" %}

{% block lab %}Лабораторная работа 4{% endblock %}

{% block main %}
    <h1>Регистрация</h1>
    
    <form method="post">
        <div>
            <label for="login">Логин:</label>
            <input type="text" id="login" name="login" 
                   value="{{ login if login else '' }}"
                   placeholder="Введите логин">
            <small>Логин должен быть уникальным</small>
        </div>
        
        <div>
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" 
                   value="{{ name if name else '' }}"
                   placeholder="Введите ваше настоящее имя">
        </div>
        
        <div>
            <label for="gender">Пол:</label>
            <select id="gender" name="gender">
                <option value="мужской" {{ 'selected' if gender == 'мужской' else '' }}>Мужской</option>
                <option value="женский" {{ 'selected' if gender == 'женский' else '' }}>Женский</option>
            </select>
        </div>
        
        <div>
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" 
                   placeholder="Введите пароль">
        </div>
        
        <div>
            <label for="password_confirm">Подтверждение пароля:</label>
            <input type="password" id="password_confirm" name="password_confirm" 
                   placeholder="Повторите пароль">
        </div>
        
        <div>
            <button type="submit">Зарегистрироваться</button>
            <button type="reset">Очистить</button>
        </div>
    </form>

    {% if error %}
        <div style="color: red; font-weight: bold; margin: 20px 0;">
            {{ error }}
        </div>
    {% endif %}

    <div style="margin-top: 20px;">
        <p>Уже есть аккаунт? <a href="/lab4/login">Войдите</a></p>
    </div>
{% endblock %}
