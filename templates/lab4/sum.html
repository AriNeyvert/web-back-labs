{% extends "base.html" %}

{% block lab %}Суммирование чисел{% endblock %}

{% block main %}
    {% if error %}
        <h1>Ошибка</h1>
        <div style="color: red; font-weight: bold;">{{ error }}</div>
    {% else %}
    <h1>Результат суммирования</h1>
    <div>{{ x1 }} + {{ x2 }} = {{ result }}</div>
    {% endif %}
    
    <p>
        <a href="/lab4/sum-form">← Вернуться назад к форме</a>
    </p>
{% endblock %}
